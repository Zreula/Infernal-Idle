<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Incremental RPG</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <!-- Navigation (tabs) -->
    <nav class="main-nav">
        <button class="tab-btn active" data-tab="combat-section">Combat</button>
        <button class="tab-btn" data-tab="inventory-section">Inventory</button>
        <button class="tab-btn" data-tab="missions-section">Missions</button>
        <button class="tab-btn" data-tab="shop-section">Shop</button>
        <button class="tab-btn" data-tab="settings-section">Settings</button>
    </nav>

    <!-- Main sections (one per tab) -->
    <main>
        <section id="combat-section" class="tab-section">
            <h2>Combat</h2>
            <p>Here you'll fight enemies and get loot automatically.</p>
        </section>
        <section id="inventory-section" class="tab-section" style="display:none;">
            <h2>Inventory</h2>
            <p>Your items, equipment and gold will show up here.</p>
        </section>
        <section id="missions-section" class="tab-section" style="display:none;">
            <h2>Missions</h2>
            <p>Select missions to progress and face stronger enemies.</p>
        </section>
        <section id="shop-section" class="tab-section" style="display:none;">
            <h2>Shop</h2>
            <p>Spend your gold to buy useful items and upgrades.</p>
        </section>
        <section id="settings-section" class="tab-section" style="display:none;">
            <h2>Settings</h2>
            <ul>
                <li>
                    <a href="https://discord.gg/BhguHUtWGM" target="_blank" rel="noopener noreferrer">
                        Join our community on Discord!
                    </a>
                </li>
                <!-- Future settings will go here -->
            </ul>
        </section>
    </main>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
    <script src="js/dataLoader.js"></script>
</body>
</html>
